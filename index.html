<!DOCTYPE html>

<head>
    <title>Summer Plans</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>

<h1>Quiz Web App</h1>
<p checkbox>C# server-side</p>

<script>
    function includeHTMLSnippet() {

        // Traverse the collection of all
        // HTML elements
        id = document.getElementsByTagName("*");
        for (i = 0; i < id.length; i++) {
            element = id[i];
            file = element.getAttribute("checkbox");

            if (file) {
                                            element.innerHTML =
                                                "<input id=\"termsCheck\" type=\"checkbox\" name=\"terms\" />"
                                                + element.innerHTML;
                                        }
                                    }
                                };
</script>

<script>includeHTMLSnippet()</script>
